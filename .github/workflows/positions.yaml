name: "Positions"

on:
  push:

jobs:
  generate-positions:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c

    - uses: actions/setup-python@checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      with:
        python-version: '3.10'
      run: |
          pip install -r requirements.txt
          python order.py

    - uses: actions/upload-artifact@v3
      with:
        name: positions
        path: positions.json